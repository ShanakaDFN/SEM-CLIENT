<div class="mat-elevation-z8">

    <div class="text-end filter-align">
        <mat-form-field appearance="standard">
            <mat-label>Search</mat-label>
            <input matInput (keyup)="applyFilter($event)" formControlName="Ex. ium">
        </mat-form-field>
    </div>

    <table mat-table matTableExporter [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)"
        class="mat-elevation-z8 table-width" #exporter="matTableExporter">


        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
            <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>

    <div class="text-end filter-align">
        <button mat-button (click)="exporter.exportTable('csv',{fileName : 'brand list'})">CSV</button>
        <button mat-button (click)="exporter.exportTable('xlsx',{fileName : 'brand list'})">EXCEL</button>
        <button mat-button (click)="exporter.exportTable('json',{fileName : 'brand list'})">JSON</button>
        <button mat-button (click)="exporter.exportTable('txt',{fileName : 'brand list'})">TXT</button>
    </div>
</div>
