{{model | json}}

<div class="alert alert-success">
    {{successMessage}}
</div>

<div class="container">
    <form (ngSubmit)="addModel()">
        <div class="form-group">
            <mat-form-field appearance="standard">
                <mat-label>Model Name</mat-label>
                <input matInput name="name" placeholder="Model Name" [(ngModel)]="model.name">
            </mat-form-field>
        </div>

        <div class="form-group">
            <mat-form-field appearance="fill">
                <mat-label>Brand</mat-label>
                <mat-select [(ngModel)]="model.brand" name="brand">
                    <mat-option *ngFor="let brand of brandList" [value]="brand">
                        {{brand.name}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <div class="form-group">
            <mat-form-field appearance="fill">
                <mat-label>Status</mat-label>
                <mat-select [(ngModel)]="model.status" name="status">
                    <mat-option *ngFor="let status of statusList" [value]="status">
                        {{status}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="form-group">
            <button mat-raised-button color="primary">Save</button>
        </div>
    </form>
</div>
